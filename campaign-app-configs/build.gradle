configurations.all {
	resolutionStrategy.cacheDynamicVersionsFor(0, 'seconds')
	resolutionStrategy.cacheChangingModulesFor(0, 'seconds')
}
ext {
	set('springCloudVersion', "2022.0.3")
}
dependencies {
	implementation 'org.springframework.cloud:spring-cloud-config-server:4.0.1'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.cloud:spring-cloud-starter-consul-discovery'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'


}
dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

def props = new Properties()
file("sonar-config.properties").withInputStream { props.load(it) }
def skipSonar = System.getenv("SKIP_SONAR_VALIDATION")

sonar {
	//if System.getenv("SKIP_SONAR_VALIDATION") null than set skipProject true for skipping sonar test
	skipProject= (skipSonar != null && !(skipSonar.isBlank())) ? skipSonar?.toBoolean() : true
	properties {
		property("sonar.projectKey", props.getProperty("sonar.projectKey"))
		property("sonar.host.url", System.getenv("SONAR_URL"))
		property("sonar.login", System.getenv("SONAR_GLOBAL_LOGIN_TOKEN"))
		property("sonar.qualitygate.wait", props.getProperty("sonar.wait.flag"))
	}
}
jacocoTestReport {
	reports {
		xml.required = true
	}
}
test.finalizedBy jacocoTestReport

tasks.named('sonar').configure {
	dependsOn test
}
tasks.named('build'){
	dependsOn 'sonar' // Add SonarQube analysis as a dependency of the build task
}
tasks.named('bootRun'){
	dependsOn 'sonar' // Add SonarQube analysis as a dependency of the build task
}

tasks.named('test') {
	useJUnitPlatform()
}
